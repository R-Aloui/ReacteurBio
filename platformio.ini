[env]
framework = arduino

[env:uno]
platform = atmelavr
board = uno
# pio lib -e uno install git+https://https://github.com/embeddedartistry/arduino-printf.git

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
build_flags =
  -D ESP32ENV
lib_deps =
  # ThingSpeak lib
  mathworks/ThingSpeak @ ^2.0.0

